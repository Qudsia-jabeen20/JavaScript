<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Certificate</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: whitesmoke;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: whitesmoke;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <div class="container">
    <h2>Enter your date of birth</h2>
    <label for="day">Day :</label>
    <input type="number" id="day"  placeholder="DD" minlength="1" maxlength="31"> 
    <br>
    <label for="month">Month :</label>
    <input type="number" id="month" placeholder="MM" minlength="1" maxlength="12"> 
    <br>
    <label for="year">Year :</label>
    <input type="number" id="year" placeholder="YYYY" minlength="1900" maxlength="2100"> 
    <br>
    <button onclick="checkage()">GO</button>
    </div>

    <script>
        checkage = () => {
            let day = document.getElementById("day").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;

            if (day === "" || month === "" || year === "") {
                alert("Please fill in all fields.");
                return;
            }

            let dob = new Date(year, month - 1, day);
            let today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            let m = today.getMonth() - dob.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            if (age < 15) {
        alert("Your age is restricted. You must be at least 15 years old.");
      } else {
        window.location.href = "https://www.google.com";
      }
    }
        
    </script>
</body>
</html>
